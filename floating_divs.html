<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs</title>
    <style>
      
       div{
        width: 150px;
        height: 150px;
        
      }

      #container{
        background-color: aqua;
        width:650px;
        height: 400px;

      }

     #birinci{
      background-color: brown;
      float: left;
     }
     #ikinci{
      background-color: mediumblue;
      float: left;
     }
     #ucuncu{
      background-color: forestgreen;
      float: left;
     }
     #dorduncu{
      background-color: gray;
      float: left;
     }
    
    </style>
</head>
<body>
    <div id="container">
    <div id="birinci"></div>
    <div id="ikinci"></div>
    <div id="ucuncu"></div>
    <div id="dorduncu"></div>
    </div>
    
</body>
</html>
