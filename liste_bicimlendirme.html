<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>
    <style>
      ul{
        border: 2px solid lightskyblue;
        border-radius: 10px;
        padding: 20px;
        background-color: aliceblue;
      }
        
        li{
            padding: 10px;
            background-color: rgb(255, 160, 122,0.50);
            margin: 10px;
            border-radius: 10px;
            list-style-type: none;
            border-left: 10px solid lightslategray;
        }


    </style>
</head>
<body>
    <ul>

        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve İOS Mobil Uygulama Geliştirme </li>
        <li>Python Sıfırdan Uzman</li>
    </ul>

</body>
</html>
